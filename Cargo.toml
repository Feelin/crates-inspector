[package]
name = "cargo-dep-viewer"
version = "0.1.0"
edition = "2024"

[dependencies]
ratatui = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
